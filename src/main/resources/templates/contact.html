<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <div class="logo">
        <div class="logo-container">
            <span>AKS MOTORS CO.</span><br>
            <img src="Images/logo.png" alt="logo">
        </div>
    </div>
    <div class="heading">
        <img src="Images/bg.png" alt="" width="100%" height="400px">
    </div>
    <div class="contact-msg">
        <div class="msg1">
            <h3>We're Here For You</h3>
        </div>
        <div class="msg2">
            <h3>Let Us Know You Concern</h3>
        </div>
    </div>
    <th:block th:if="${session.msg}">
		<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</th:block>
      <form action="userMessage" method="post">
        <div class="form-body">
            <div class="register">
                <div class="form-details">
                    <label for="">Name</label>
                </div>
                <div class="form-details">
                    <input type="text" name="name" placeholder="Name" required/>
                </div>
                <div class="form-details">
                    <label for="">Email</label>
                </div>
                <div class="form-details">
                    <input type="email" name="email" placeholder="Email" required/>
                </div>
                <div class="form-details">
                    <label for="">Message</label>
                </div>
                <div class="form-details">
                    <textarea name="message" maxlength="200" placeholder="Your Concern..." required></textarea>
                </div>
                <button type="submit" class="s-btn">Submit</button>
            </div>
            </div>
        </form>
  </body>
</html>
